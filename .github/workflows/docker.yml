name: Build and Push Multi-arch Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: yongzz668/sqnb

jobs:
  build-multi-arch:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        platforms: linux/amd64,linux/arm64
        install: true

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push multi-arch images
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}:latest
          ${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=registry

    - name: Verify multi-arch manifest
      run: |
        echo "✅ Multi-arch build completed!"
        echo "Image: ${{ env.IMAGE_NAME }}:latest"
        echo "Platforms: linux/amd64, linux/arm64"
        echo ""
        echo "To verify:"
        echo "docker buildx imagetools inspect ${{ env.IMAGE_NAME }}:latest"
        
    - name: Test image pull
      run: |
        echo "Testing image pull for both architectures..."
        docker pull --platform linux/amd64 ${{ env.IMAGE_NAME }}:latest
        docker pull --platform linux/arm64 ${{ env.IMAGE_NAME }}:latest
        echo "✅ Both architectures can be pulled successfully!"
