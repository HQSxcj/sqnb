name: Build and Push Multi-arch Image

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: yongzz668/sqnb

jobs:
  build-multi-arch:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Extract version metadata
      id: meta
      run: |
        # 如果是标签推送，使用标签名作为版本
        if [[ ${{ github.ref }} == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
          IS_RELEASE=true
        else
          # 对于main分支，使用dev版本号 + 短commit
          SHORT_SHA="${{ github.sha }}" && SHORT_SHA=${SHORT_SHA:0:7}
          VERSION="v0.0.1-dev-${SHORT_SHA}"
          IS_RELEASE=false
        fi
        
        # 创建版本信息文件
        cat > version.json << EOF
        {
          "version": "$VERSION",
          "build_time": "$(date -u +"%Y-%m-%d %H:%M:%S")",
          "commit_hash": "${{ github.sha }}"
        }
        EOF
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "is_release=$IS_RELEASE" >> $GITHUB_OUTPUT

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        platforms: linux/amd64,linux/arm64

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push multi-arch images
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Display version info
      run: |
        echo "✅ Multi-arch build completed!"
        echo "Version: ${{ steps.meta.outputs.version }}"
        echo "Build Time: $(date -u +"%Y-%m-%d %H:%M:%S")"
        echo "Commit: ${{ github.sha }}"
        echo "Image: ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}"
