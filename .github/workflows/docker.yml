name: Build and Push Docker Image

# åªåœ¨ git tag push æ—¶è§¦å‘
on:
  push:
    tags: 
      - '*'   # ä»»æ„ tag éƒ½è§¦å‘

env:
  REGISTRY: docker.io
  IMAGE_NAME: yongzz668/sqnb

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ æ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ æå– tag ä½œä¸ºç‰ˆæœ¬å·
      - name: Extract version from tag
        id: meta
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Building Docker image version: $VERSION"

      # 3ï¸âƒ£ è®¾ç½® QEMU æ”¯æŒå¤šæ¶æ„
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 4ï¸âƒ£ è®¾ç½® Buildx å¤šå¹³å°æ„å»º
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      # 5ï¸âƒ£ ç™»å½• Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 6ï¸âƒ£ æ„å»ºå¹¶æ¨é€é•œåƒ
      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 7ï¸âƒ£ æ„å»ºæˆåŠŸæç¤º
      - name: Success notification
        run: |
          echo "ğŸ‰ Dockeré•œåƒæ„å»ºå®Œæˆ!"
          echo "ç‰ˆæœ¬: ${{ steps.meta.outputs.version }}"
          echo "é•œåƒ: ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}"
          echo "å¹³å°: linux/amd64, linux/arm64"
