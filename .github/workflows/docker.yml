name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: yongzz668/sqnb

jobs:
  build-multi-arch:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Extract version metadata
      id: meta
      run: |
        # å¦‚æœæ˜¯æ ‡ç­¾æ¨é€ï¼Œä½¿ç”¨æ ‡ç­¾åä½œä¸ºç‰ˆæœ¬
        if [[ ${{ github.ref }} == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Building release version: $VERSION"
        else
          # å¯¹äºmainåˆ†æ”¯ï¼Œä½¿ç”¨devç‰ˆæœ¬
          SHORT_SHA="${{ github.sha }}" && SHORT_SHA=${SHORT_SHA:0:7}
          VERSION="dev-$SHORT_SHA"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ”§ Building development version: $VERSION"
        fi

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        platforms: linux/amd64,linux/arm64

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push multi-arch images
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Success notification
      run: |
        echo "ğŸ‰ Dockeré•œåƒæ„å»ºå®Œæˆ!"
        echo "ç‰ˆæœ¬: ${{ steps.meta.outputs.version }}"
        echo "é•œåƒ: ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}"
        echo "å¹³å°: linux/amd64, linux/arm64"
