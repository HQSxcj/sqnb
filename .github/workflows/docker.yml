name: Build and Push Docker Image

on:
  release:
    types: [published]

env:
  REGISTRY: docker.io
  IMAGE_NAME: yongzz668/sqnb

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine version and tags
        id: meta
        run: |
          VERSION=${{ github.event.release.tag_name }}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # åˆ¤æ–­æ˜¯å¦ä¸º pre-release
          if [ "${{ github.event.release.prerelease }}" == "true" ]; then
            echo "tags=$VERSION,beta" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ This is a Beta release: $VERSION â†’ beta"
          else
            echo "tags=$VERSION,latest" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ This is a stable release: $VERSION â†’ latest"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ join(fromJSON('["' + steps.meta.outputs.tags + '"]'), ',') }}

      - name: Success notification
        run: |
          echo "ğŸ‰ Docker é•œåƒæ„å»ºå®Œæˆ!"
          echo "ç‰ˆæœ¬: ${{ steps.meta.outputs.version }}"
          echo "æ ‡ç­¾: ${{ steps.meta.outputs.tags }}"
