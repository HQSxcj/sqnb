name: Build and Push Docker Image

on:
  push:
    tags: 
      - 'v*'   # åªæœ‰ä»¥ v å¼€å¤´çš„ tag æ‰è§¦å‘

env:
  REGISTRY: docker.io
  IMAGE_NAME: yongzz668/sqnb

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: meta
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Building Docker image version: $VERSION"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Success notification
        run: |
          echo "ğŸ‰ Dockeré•œåƒæ„å»ºå®Œæˆ!"
          echo "ç‰ˆæœ¬: ${{ steps.meta.outputs.version }}"
          echo "é•œåƒ: ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}"
